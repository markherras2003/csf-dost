    <script type="text/javascript">
    var mdata = new URLSearchParams(window.location.search);
    var dd = localStorage["myJson"];
    mdata = mdata.get('c1');
    var content="";
    $.ajax({
        type: "GET",
        url:"../surveyscript/get_record2.php",
        data: {c1: mdata},
        dataType: "text",
        beforeSend: function() {
        },
        success: function (data) {
            var jsons =jQuery.parseJSON(data); 
            $.each(jsons, function(k, v) {
              

              var messages = ["t1", "t2", "education", "credentialing"];
              function getMessage() {
                return messages[Math.floor(Math.random() * messages.length)];
              }

                content='<a href="#openmode" class="openmode card '+getMessage()+' mb-5" data-id="'+v.unit_type+'">';
                content+='<div class="overlay"></div>';
                content+='<div class="circle">';
                content+=v.url_images;  
                content+='</div><p>'+v.title+'</p></a>';
                $(".tablet-content").append(content);
            });
            content="";
        }
     });  
    </script>
